version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "${API_PORT:-8001}:8001"
    depends_on:
      - redis
    environment:
      DB_URL: ${DB_URL:-sqlite:///sentinelauth.db}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./:/app

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15
    profiles: ["prod"]
    environment:
      POSTGRES_DB: sentinelauth
      POSTGRES_USER: sentinelauth
      POSTGRES_PASSWORD: sentinelauth
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  web:
    build:
      context: ./web
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5174"]
    ports:
      - "5174:5174"
    environment:
      - VITE_API_BASE=http://api:8001
    depends_on:
      - api
    profiles: ["web"]

volumes:
  postgres-data: {}
